<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="outer-box">
        <div class="inner-box">
            <header class="signup-header">
                <h1>SignUp</h1>
                <p>It just take 30 seconds</p>
            </header>
            <main class="signup-body">
                <form action="">
                    <p>
                        <label for="fullname">Full Name</label>
                        <input type="text" id="fullname" placeholder="Suman Devi">
                    </p>
                    <p>
                        <label for="Email">Your Email</label>
                        <input type="email" id="Email" placeholder="abc@gmail.com">
                    </p>
                    <p>
                        <label for="password">Your New Password</label>
                        <input type="password" id="password" placeholder="At least 4 characters">
                    </p>
                    <p>
                        <input type="button" id="Submit" value="Create Account">
                    </p>
                </form>

            </main>
            <footer class="signup-footer">
                <p>Already have an acccount <a href="#">Login</a></p>
            </footer>
        </div>
        <div class="circle c1"></div>
        <div class="circle c2"></div>
    </div>
</body>

</html>
