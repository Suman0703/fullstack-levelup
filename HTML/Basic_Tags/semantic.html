<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Semantic HTML</title>
</head>
<body>

  <!-- HEADER -->
  <header>
    <h1>My Website</h1>
    <nav>
      <a href="#home">Home</a> |
      <a href="#articles">Articles</a> |
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <!-- MAIN CONTENT -->
  <main>
    <section id="articles">
      <h2>Articles</h2>

      <article>
        <h3>First Article</h3>
        <p>Published on <time datetime="2025-08-19">August 19, 2025</time></p>
        <p>This is an example of an article inside a section.</p>
      </article>

      <article>
        <h3>Second Article</h3>
        <p>This is another example of an article.</p>
      </article>
    </section>

    <aside>
      <h2>Sidebar</h2>
      <p>This is some extra information related to the main content.</p>
    </aside>
  </main>

  <!-- FOOTER -->
  <footer>
    <p>&copy; 2025 My Website</p>
  </footer>

</body>
</html>
