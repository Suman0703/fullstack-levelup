<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>All Input Types Form</title>
</head>
<body>
  <h1>Form with All Input Types</h1>

  <form action="#" method="post">

    <!-- Text-based inputs -->
    <label>Text: <input type="text" placeholder="Enter text"></label><br><br>
    <label>Password: <input type="password" placeholder="Enter password"></label><br><br>
    <label>Email: <input type="email" placeholder="Enter email"></label><br><br>
    <label>Search: <input type="search" placeholder="Search..."></label><br><br>
    <label>Tel: <input type="tel" placeholder="123-456-7890"></label><br><br>
    <label>URL: <input type="url" placeholder="https://example.com"></label><br><br>

    <!-- Number and Range -->
    <label>Number: <input type="number" min="1" max="10"></label><br><br>
    <label>Range: <input type="range" min="0" max="100" value="50"></label><br><br>

    <!-- Date and Time -->
    <label>Date: <input type="date"></label><br><br>
    <label>Month: <input type="month"></label><br><br>
    <label>Week: <input type="week"></label><br><br>
    <label>Time: <input type="time"></label><br><br>
    <label>DateTime-Local: <input type="datetime-local"></label><br><br>

    <!-- Selection Inputs -->
    <label><input type="checkbox"> Checkbox</label><br><br>
    <label><input type="radio" name="choice"> Option 1</label>
    <label><input type="radio" name="choice"> Option 2</label><br><br>

    <!-- File and Color -->
    <label>File: <input type="file"></label><br><br>
    <label>Color: <input type="color"></label><br><br>

    <!-- Buttons -->
    <input type="button" value="Button">
    <input type="reset" value="Reset">
    <input type="submit" value="Submit"><br><br>

    <!-- Hidden input -->
    <input type="hidden" name="hiddenValue" value="secret123">

    <!-- Image button -->
    <input type="image" src="https://via.placeholder.com/100" alt="Submit with Image">

  </form>

</body>
</html>
