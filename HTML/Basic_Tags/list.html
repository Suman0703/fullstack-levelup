<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Tag</title>
</head>
<body>
    <h1>List Tag</h1>
    <ul> <!-- Unordered List -->
  <li>Apple</li>
  <li>Banana</li>
</ul>

<ol> <!-- Ordered List -->
  <li>First</li>
  <li>Second</li>
</ol>

<dl> <!-- Definition List -->
  <dt>HTML</dt>
  <dd>HyperText Markup Language</dd>
</dl>

</body>
</html>
